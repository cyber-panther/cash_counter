<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <h2 class="text-center mt-1 border">SE Fuel Cash Counter</h2>

        <table class="table border">
            <tbody>
                <tr>
                    <th scope="row">5¢</th>
                    <td>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="0" id="c_05">
                        </div>
                    </td>
                    <th scope="row">10¢</th>
                    <td>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="0" id="c_10">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">20¢</th>
                    <td>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="0" id="c_20">
                        </div>
                    </td>
                    <th scope="row">50¢</th>
                    <td>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="0" id="c_50">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">$1</th>
                    <td>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="0" id="d_01">
                        </div>
                    </td>
                    <th scope="row">$2</th>
                    <td>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="0" id="d_02">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">$5</th>
                    <td>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="0" id="d_05">
                        </div>
                    </td>
                    <th scope="row">$10</th>
                    <td>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="0" id="d_10">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">$20</th>
                    <td>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="0" id="d_20">
                        </div>
                    </td>
                    <th scope="row">$50</th>
                    <td>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="0" id="d_50">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th scope="row">$100</th>
                    <td>
                        <div class="input-group">
                            <input type="number" class="form-control" placeholder="0" id="d_100">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>



        <!-- button -->
        <div class="d-flex justify-content-around my-2">
            <button id="calculate" class="btn btn-outline-dark">
                Calculate
            </button>
        </div>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td>Total Amount</td>
                    <td id="result">0</td>
                </tr>
                <tr>
                    <td>Uplift Amount</td>
                    <td id="uplift">0</td>
                </tr>
            </tbody>
        </table>

        <hr>

        <table class="table table-bordered table-sm">
            <tbody>
                <tr>
                    <th>5¢</th>
                    <td id="t_c_05">0</td>

                    <th scope="row">10¢</th>
                    <td id="t_c_10">0</td>
                </tr>
                <tr>
                    <th>20¢</th>
                    <td id="t_c_20">0</td>

                    <th scope="row">50¢</th>
                    <td id="t_c_50">0</td>
                </tr>
                <tr>
                    <th>$1</th>
                    <td id="t_d_01">0</td>

                    <th scope="row">$2</th>
                    <td id="t_d_02">0</td>
                </tr>
                <tr>
                    <th>$5</th>
                    <td id="t_d_05">0</td>

                    <th scope="row">$10</th>
                    <td id="t_d_10">0</td>
                </tr>
                <tr>
                    <th>$20</th>
                    <td id="t_d_20">0</td>

                    <th scope="row">$50</th>
                    <td id="t_d_50">0</td>
                </tr>
                <tr>
                    <th>$100</th>
                    <td id="t_d_100">0</td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
